<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/tablecss.css">
</head>
<body>
<main>
	<table>
		<caption>Table 1: Wasatch Sales</caption>
		<tr>
			<th scope="col" colspan="2">Sales</th>
		</tr>
		<tr>
			<th scope="col">Month</th>
			<th scope="col">Amount</th>
		</tr>
		<tr>
			<td>July</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>August</td>
			<td>8,000</td>
		</tr>
		<tr>
			<td>September</td>
			<td class="highlight">4,000</td>
		</tr>
		<tr>
			<td>October</td>
			<td>3,000</td>
		</tr>	
		<tr>
			<td>November</td>
			<td>2,000</td>
		</tr>			
	</table>
</main>
<script src="scripts/scripts.js"></script>
</body>
</html>
