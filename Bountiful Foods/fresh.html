<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
</head>
<body>
    <nav>
        <div id="nav-constant">
            <button id="hamburger-menu-btn"><span>&#9776;</span><span>X</span></button>
            <div id="logo-title">
                <img src="images/logo-dark-green.webp" class="logo" alt="logo">
                <h1>Bountiful Foods</h1>            
            </div>
        </div>
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="fresh.html" class="active">Order Fresh</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <header>
        <img src="images/logo-light-green.webp" class="logo" alt="logo">
        <h1>Bountiful Foods</h1>
    </header>
    <main id="fresh-main">
        <div id="fresh-main-div">
            <form method="get" onsubmit="order()">
                <fieldset>
                    <label>First Name* <input type="text" name="name" required id="input-name"></label>
                    <label>Email* <input type="email" name="email" id="input-email"></label>
                    <label>Phone* <input type="tel" name="phone" id="input-phone"></label>
                    <label> First Fruit Choice
                        <select id="first-fruit">
                        </select>
                    </label>
                    <label> Second Fruit Choice
                        <select id="second-fruit">
                        </select>
                    </label>
                    <label> Third Fruit Choice
                        <select id="third-fruit">
                        </select>
                    </label>
                </fieldset>
                <div id="order-button"><input type="submit" value="Order Now! &#129475;"></div>
            </form>
            <div id="order">
                <h2>Your Last Order:</h2>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-content">
            <p>
            Last updated on <span id="last-updated"> </span><span id="copywrite"> | &copy; </span>
             | <a href="resource.html">Resources </a>
             | Jacob Mower </p>
        </div>
        <div id="social-links">
            <a href="facebook.com"><img src="images/facebook-logo.png" alt="facebook logo" id="facebook"></a>
            <a href="twitter.com"><img src="images/twitter-logo.png" alt="twitter logo" id="twitter"></a>
            <a href="instagram.com"><img src="images/instagram-logo.png" alt="instagram logo" id="instagram"></a>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/last-updated.js"></script>
    <script src="scripts/fresh.js"></script>
